<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="/assets/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Figtree:wght@500&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Figtree:wght@800&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Blog preview card</title>

  
</head>
<body>

  <main class="main-container">
    <section class="main-card">
      <div class="image">

        <img src="./assets/images/illustration-article.svg" alt="Fearured Image">

      </div>
      <article class="learn">
        <div class="yellow">
        <h4 class="text-yellow">Learning</h4>
        </div>

      </article >
      <p class="text-date">
        Published 21 Dec 2023
        
      </p>
      <a href="#">
        <h2 class="title-foundations">
      
          HTML & CSS foundations

        </h2>
      </a>
      <p class="text-main">

        These languages are the backbone of every website, defining structure, content, and presentation.

      </p>
      <div class="avatar">
        <div class="photo">
          <img src="./assets/images/image-avatar.webp" alt="photo-avatar">
          <h4>Greg Hooper</h4>
        </div>
      </div>

    </section>
  </main>
 
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Godoman</a>.
  </footer>
</body>
</html>
